<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Join Our Newsletter | devChallenges.io</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="resources/logo.svg" alt="logo" />
        <h1>Join our newsletter</h1>
        <p>
          Keep up with our latest collections, exclusive deals, and special
          offers! We introduce a new collection every week, so stay tuned to
          snag the hottest items just for you.
        </p>
      </header>
      <div class="form">
        <form action="">
          <input
            type="email"
            id="mail"
            placeholder="  Enter your email address"
            name="user_email"
          />
          <button type="submit">Subscribe now</button>
          <p>Your email is 100% confidential and won't send you any spam.</p>
        </form>
      </div>
    </div>
  </body>
</html>
